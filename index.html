<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz Application</title>
    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        async function fetchQuestions(topic) {
            try {
                const response = await fetch(`https://canvas-ai.saififiroza786.workers.dev?topic=${topic}`);
                const data = await response.json();
                questions = data;  // assuming data is an array of questions
                startQuiz();
            } catch (error) {
                alert('Error fetching questions. Please try again.');
            }
        }

        function startQuiz() {
            document.getElementById('quiz-container').style.display = 'block';
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                document.getElementById('question').innerText = question.text;
                const optionsHTML = question.options.map((option, index) => 
                    `<button onclick="checkAnswer(${index})">${option}</button>`
                ).join('');
                document.getElementById('options').innerHTML = optionsHTML;
            } else {
                endQuiz();
            }
        }

        function checkAnswer(selectedIndex) {
            if (selectedIndex === questions[currentQuestionIndex].correct) {
                score++;
            } else {
                alert(`Incorrect. Explanation: ${questions[currentQuestionIndex].explanation}`);
            }
            currentQuestionIndex++;
            displayQuestion();
        }

        function endQuiz() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('results').innerText = `Quiz Finished! Your score: ${score}/${questions.length}`;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>MCQ Quiz Application</h1>
    <div id="topic-input">
        <input type="text" id="topic" placeholder="Enter Topic" />
        <button onclick="fetchQuestions(document.getElementById('topic').value)">Start Quiz</button>
    </div>
    <div id="quiz-container" style="display:none;">
        <div id="question"></div>
        <div id="options"></div>
        <div>
            <button onclick="currentQuestionIndex--; displayQuestion();">Skip</button>
            <button onclick="displayQuestion();">Next</button>
        </div>
    </div>
    <div id="results" style="display:none;"></div>
</body>
</html>
