<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice MCQ</title>
    <script>
        let currentQuestionIndex = 0;
        let questions = [];

        function fetchQuestions() {
            fetch('path_to_your_api')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    questions = data;
                    displayQuestion();
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    alert('Failed to load questions. Please try again later.');
                });
        }

        function displayQuestion() {
            if (questions.length === 0) return;
            const question = questions[currentQuestionIndex];
            document.getElementById('question').innerText = question.question;
            // Code to display options
            document.getElementById('explanation').innerText = question.explanation;
            document.getElementById('counter').innerText = `Q${currentQuestionIndex + 1} of ${questions.length}`;
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        function skipQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        window.onload = fetchQuestions;
    </script>
</head>
<body>
    <h1>Multiple Choice Questions</h1>
    <div id="question"></div>
    <div id="options"></div>
    <div id="explanation"></div>
    <div id="counter"></div>
    <button onclick="nextQuestion()">Next</button>
    <button onclick="skipQuestion()">Skip</button>
</body>
</html>
