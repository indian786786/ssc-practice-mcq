<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC QUIZ</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fetchData = async () => {
                try {
                    const response = await fetch('your_api_endpoint'); // Replace with actual API endpoint
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    renderUI(data);
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            };

            const renderUI = (data) => {
                const container = document.getElementById('quiz-container');
                container.innerHTML = ''; // Clear previous content
                data.forEach(item => {
                    const button = document.createElement('button');
                    button.innerText = item.question;
                    button.onclick = () => handleButtonClick(item);
                    container.appendChild(button);
                });
            };

            const handleButtonClick = (item) => {
                alert(`You clicked on: ${item.question}`); // Example functionality
            };

            fetchData();
        });
    </script>
</head>
<body>
    <h1>Welcome to the SSC Quiz</h1>
    <div id="quiz-container"></div>
</body>
</html>
