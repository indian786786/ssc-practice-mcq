<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>SSC QUIZ</title>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        #quiz-container { display: none; }\n        .correct { color: green; }\n        .incorrect { color: red; }\n        #progress { width: 100%; background-color: #f3f3f3; }\n        #progress-bar { width: 0%; height: 30px; background-color: #4caf50; }\n    </style>\n</head>\n<body>\n    <h1>SSC QUIZ</h1>\n    <div>\n        <label for="topic">Enter Topic:</label>\n        <input type="text" id="topic" />\n        <button id="start-btn">Start Quiz</button>\n    </div>\n    <div id="quiz-container">\n        <div id="progress"><div id="progress-bar"></div></div>\n        <h2 id="question-number"></h2>\n        <div id="question"></div>\n        <div id="options"></div>\n        <button id="next-btn">Next</button>\n        <button id="skip-btn">Skip</button>\n        <div id="explanation"></div>\n        <div id="completion-message" style="display:none;"></div>\n    </div>\n    <script>\n        let questions = [];\n        let currentQuestionIndex = 0;\n        let topic;\n        const questionElement = document.getElementById('question');\n        const optionsElement = document.getElementById('options');\n        const questionNumberElement = document.getElementById('question-number');\n        const progressBarElement = document.getElementById('progress-bar');\n        const explanationElement = document.getElementById('explanation');\n        const completionMessageElement = document.getElementById('completion-message');\n        const quizContainer = document.getElementById('quiz-container');\n        const startButton = document.getElementById('start-btn');\n        const nextButton = document.getElementById('next-btn');\n        const skipButton = document.getElementById('skip-btn');\n\n        startButton.addEventListener('click', async () => {\n            topic = document.getElementById('topic').value;\n            const response = await fetch('https://canvas-ai.saififiroza786.workers.dev/', {\n                method: 'POST',\n                headers: { 'Content-Type': 'application/json' },\n                body: JSON.stringify({ topic })\n            });\n            questions = await response.json();\n            currentQuestionIndex = 0;\n            quizContainer.style.display = 'block';\n            showQuestion();\n        });\n\n        function showQuestion() {\n            const currentQuestion = questions[currentQuestionIndex];\n            questionElement.innerText = currentQuestion.question;\n            optionsElement.innerHTML = '';\n            questionNumberElement.innerText = `Question ${currentQuestionIndex + 1} of ${questions.length}`;\n            progressBarElement.style.width = ((currentQuestionIndex + 1) / questions.length) * 100 + '%';\n            currentQuestion.options.forEach((option, index) => {\n                const button = document.createElement('button');\n                button.innerText = option;\n                button.addEventListener('click', () => selectOption(option));\n                optionsElement.appendChild(button);\n            });\n            explanationElement.innerText = '';\n        }\n\n        function selectOption(selectedOption) {\n            const currentQuestion = questions[currentQuestionIndex];\n            const isCorrect = selectedOption === currentQuestion.correctAnswer;\n            explanationElement.innerText = isCorrect ? 'Correct Answer!' : 'Wrong Answer!';\n            explanationElement.className = isCorrect ? 'correct' : 'incorrect';\n            currentQuestionIndex++;\n            if (currentQuestionIndex < questions.length) {\n                setTimeout(showQuestion, 2000);\n            } else {\n                showCompletionMessage();\n            }\n        }\n\n        function showCompletionMessage() {\n            quizContainer.style.display = 'none';\n            completionMessageElement.innerText = 'Quiz Complete!';\n            completionMessageElement.style.display = 'block';\n        }\n\n        nextButton.addEventListener('click', () => {\n            if (currentQuestionIndex < questions.length) {\n                showQuestion();\n            }\n        });\n\n        skipButton.addEventListener('click', () => {\n            currentQuestionIndex++;\n            if (currentQuestionIndex < questions.length) {\n                showQuestion();\n            } else {\n                showCompletionMessage();\n            }\n        });\n    </script>\n</body>\n</html>\n
